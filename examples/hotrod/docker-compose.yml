# To run a specific version of Jaeger, use environment variable, e.g.:
#     JAEGER_VERSION=1.52 docker compose up

services:
  jaeger:
    image: ${REGISTRY:-}jaegertracing/all-in-one:${JAEGER_VERSION:-latest}
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - LOG_LEVEL=debug
    networks:
      - jaeger-example

  hotrod1:
    #image: ${REGISTRY:-}jaegertracing/example-hotrod:${JAEGER_VERSION:-latest}
    image: kmuto:hotrod
    # To run the latest trunk build, find the tag at Docker Hub and use the line below
    # https://hub.docker.com/r/jaegertracing/example-hotrod-snapshot/tags
    #image: jaegertracing/example-hotrod-snapshot:0ab8f2fcb12ff0d10830c1ee3bb52b745522db6c
    ports:
      - "8080:8080"
      #- "8083:8083"
    command: ["all", "-m", "<p>注目するのはリクエストから配車に至るlatencyの値です。同じボタンを連打したときにlatencyが伸びていくのを確認し、トレースを見てみましょう。</p>"]
    environment:
      #- OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      #- OTEL_EXPORTER_OTLP_ENDPOINT=https://otlp-vaxila.mackerelio.com
      #- OTEL_EXPORTER_OTLP_HEADERS=Mackerel-Api-Key=${MACKEREL_VAXILA_APIKEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4319
    networks:
      - jaeger-example
    depends_on:
      - jaeger

  hotrod2:
    image: kmuto:hotrod
    ports:
      - "8081:8080"
    command: ["all", "-M", "-m", "<p>DBへのアクセスを改善したので連打してもlatency値は変わらなくなっています。さらにlatencyを下げるために何ができるでしょうか。トレースを見てみましょう。</p>"]
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4319
    networks:
      - jaeger-example
    depends_on:
      - jaeger

  hotrod3:
    image: kmuto:hotrod
    ports:
      - "8082:8080"
    command: ["all", "-M", "-D", "100ms", "-W", "100", "-m", "<p>ルート検索の並列性を上げ、待ち時間を短縮しました。トレースを見てみましょう。</p>"]
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4319
    networks:
      - jaeger-example
    depends_on:
      - jaeger

  hotrod4:
    image: kmuto:hotrod
    ports:
      - "8083:8080"
    command: ["all", "-M", "-D", "100ms", "-W", "100", "-R", "-m", "<p>最後に、特定操作で障害を発生させてみます。「Amazing Coffee Roasters」だけ、クリックしても様子がおかしいです。トレースを見てみましょう。リンクはないのでトレースツール側で調べてください。</p>"]
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4319
    networks:
      - jaeger-example
    depends_on:
      - jaeger

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./otel-col.yml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4319:4319"
    environment:
      - MACKEREL_VAXILA_APIKEY
    networks:
      - jaeger-example
      
networks:
  jaeger-example:
